<template>
    <div class = "app">
        <div class = "box">
            <h1> BMI Calculator</h1>
            <template if:true={result}>
                <section>
                    <h2> Your BMI value is : </h2>
                    <div classs = "result-value"> {bmiValue}</div>
                    <h2> Your BMI result is : </h2>
                    <div classs = "result-value"> {result}</div>
                    <button class="slds-button slds-button_brand slds-var-m-bottom_medium" onclick={recalculate}>Re-Calculate BMI</button>
                </section>
            </template>
            <template if:false={result}>
            <form onsubmit={submitHandler}>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-height">
                    Height</label>
                    <div class="slds-form-element__control">
                      <input type="text" id="text-input-height" min="0" placeholder="Please enter your height in cm" required class="slds-input" name="height" value={height} onchange={inputHandler} />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-weight">
                    Weight</label>
                    <div class="slds-form-element__control">
                      <input type="text" id="text-input-weight" min="0" placeholder="Please enter your weight in cm" required class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                    </div>
                </div>
                <button class="slds-button slds-button_brand slds-var-m-bottom_medium">Calculate BMI</button>
            </form>
            </template>
        <div class = "info-wrapper">
            <h2> What your BMI means</h2>
            <p class="slds-var-m-bottom_medium"> Once you have measured your BMI, you can determine your healthy weight range. If your BMI is: </p>
            <h3 class="slds-text-color_error slds-text-heading_medium"> Under 18.5 </h3>
            <p class="slds-var-m-bottom_medium"> You are underweight and possibly malnourished </p>
            <h3 class="slds-text-color_success slds-text-heading_medium"> Between 18.5 to 24.9 </h3>
            <p class="slds-var-m-bottom_medium"> You have a healthy weighyt range for young and middle-aged adults. </p>
            <h3 class="slds-text-color_error slds-text-heading_medium"> 25.0 to 29.9 </h3>
            <p class="slds-var-m-bottom_medium"> You are overweight. </p>
            <h3 class="slds-text-color_error slds-text-heading_medium">30 to 34.9 </h3>
            <p class="slds-var-m-bottom_medium"> You are obese. </p>
            <h3 class="slds-text-color_error slds-text-heading_medium"> Over 35 </h3>
            <p class="slds-var-m-bottom_medium"> You are extremely obese. </p>
        </div>
        </div>
    </div>
</template>
